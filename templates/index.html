{{define "main"}}
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="media/css/style.css" type="text/css" media="all" />
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" type="text/css" media="all" />
	<script src="http://code.jquery.com/jquery-1.9.0.min.js" type="text/javascript"></script>
	<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js" type="text/javascript"></script>
	<script src="media/js/scr.js" type="text/javascript" ></script>
</head>
<body>
	<div class="head">
		<div class="sbs-r">User: {{.UserName}}. <a href="{{.LogoutUrl}}">Sign out</a></div>
	</div>
	<div id="btAdd" class="bt">Add</div>
	<div class="table w100" id="data">
		<div class="row">
			<div class="cell w10 header">Name</div>
			<div class="cell w40 header">URL</div>
			<div class="cell w10 header">Check type</div>
			<div class="cell w20 header">Emails</div>
			<div class="cell w5 header">Edit</div>
			<div class="cell w5 header">Delete</div>
		</div>
	</div>
	<div id="addDialog">
		<div class="table w100">
			<div class="row">
				<div class="cell w30">Name</div>
				<div class="cell w60"><input name="name" type="text" id="teName" class="w100"/></div>
			</div>
			<div class="row">
				<div class="cell w30">Url</div>
				<div class="cell w60"><input name="url" type="text" id="teUrl" class="w100"/></div>
			</div>
			<div class="row">
				<div class="cell w30">Check type</div>
				<div class="cell w60"><input name="chktype" type="text" id="teChkType" class="w100"/></div>
			</div>
			<div class="row">
				<div class="cell w30">Emails</div>
				<div class="cell w60"><input name="emails" type="text" id="teEmails" class="w100"/></div>
			</div>
		</div>
	</div>
	<div id="delDialog">
	</div>
	<div id="errDialog">
	</div>
</body>
</html>
{{end}}
